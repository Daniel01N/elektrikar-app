<!DOCTYPE html>
<html lang="cs">
<head><meta charset="UTF-8"><title>Sklad</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="container">
    <a href="index.html" class="return-btn">‹ Zpět</a>
    <h2>Sklad</h2>
    <form id="stk-form">
      <select name="material_id" required></select>
      <input name="quantity" type="number" step="0.01" placeholder="Množství" required>
      <button type="submit">Přidat</button>
    </form>
    <table id="stk-table">
      <thead><tr><th>ID</th><th>Materiál</th><th>Jednotka</th><th>Množství</th><th>Akce</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="js/stock.js"></script>
</body>
</html>
