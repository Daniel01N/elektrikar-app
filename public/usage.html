<!DOCTYPE html>
<html lang="cs">
<head><meta charset="UTF-8"><title>Zakázka</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <div class="container">
    <a href="index.html" class="return-btn">‹ Zpět</a>
    <h2>Zakázka</h2>
    <table class="small-table">
      <tbody>
        <tr><th>Zákazník:</th><td><select id="cust-select"></select></td></tr>
        <tr><th>Jméno:</th><td id="cust-name"></td></tr>
        <tr><th>Telefon:</th><td id="cust-phone"></td></tr>
        <tr><th>E-mail:</th><td id="cust-email"></td></tr>
        <tr><th>Adresa:</th><td id="cust-address"></td></tr>
      </tbody>
    </table>
    <form id="usage-form">
      <select name="material_id" required></select>
      <input name="quantity" type="number" step="0.01" placeholder="Množství" required>
      <button type="submit">Přidat záznam</button>
    </form>
    <h3>Seznam záznamů</h3>
    <table id="usage-table">
      <thead><tr><th>ID</th><th>Materiál</th><th>Množství</th><th>Cena</th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td colspan="3" style="text-align:right">Celkem:</td><td id="usage-total">0.00</td></tr></tfoot>
    </table>
  </div>
  <script src="js/usage.js"></script>
</body>
</html>
